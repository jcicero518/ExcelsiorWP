<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th>Widget ID</th>
      <th>Widget Title</th>
      <th>Stream Title</th>
      <th># Cards</th>
      <th>Page URL</th>
      <th>Link Text</th>
      <th>Display Social</th>
      <th>Notes</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-model="widgets" ng-repeat="w in widgets" class="animate-repeat">
      <td>{{w.wid}}</td>
      <td>{{w.wtitle}}</td>
      <td>{{w.stitle}}</td>
      <td>{{w.num_cards}}</td>
      <td>{{w.purl}}</td>
      <td>{{w.link_text}}</td>
      <td>{{w.sharer}}</td>
      <td>{{w.textnotes}}</td>
      <td><button type="button" class="btn btn-info" class="form-control">Edit</button></td>
      <td><button type="button" class="btn btn-danger" class="form-control">Delete</button></td>
    </tr>
  </tbody>
</table>
